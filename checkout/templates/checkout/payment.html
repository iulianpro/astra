{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block extra_js %}
<script src="https://js.stripe.com/v3"></script>
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="d-none logo-font mb-4">Redirect stripe</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12 order-lg-last mb-5">

            <button class="d-none"
                style="background-color:#6772E5;color:#FFF;padding:8px 12px;border:0;border-radius:4px;font-size:1em"
                id="checkout-button-price_1HcCdzJbpvQJZF24DWRFS1ZR" role="link" type="button">
                Checkout
            </button>

        </div>

    </div>
</div>
<div id="d-loading-overlay">
    <h1 class="text-light logo-font loading-spinner">
        <span class="icon">
            <i class="fas fa-3x fa-sync-alt fa-spin"></i>
        </span>
    </h1>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script type="text/javascript" src="{% static 'checkout/js/payment.js' %}"></script>
{% endblock %}
