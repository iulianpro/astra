{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay-website"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Contul meu</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <p class="text-muted">Informatii cont</p>
            <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-black rounded-0 text-uppercase float-right">Salveaza informatii cont</button>
            </form>
        </div>
        <div class="col-12 col-lg-6 text-center admin-fin">
            <p class="text-muted">Informatii financiare</p>
            <button class="btn btn-black rounded-0 text-uppercase d-block">Administrare abonament</button>
            <button class="btn btn-black rounded-0 text-uppercase d-block">Schimba metoda de plata</button>
            <button class="btn btn-black rounded-0 text-uppercase d-block">Informatii facturare</button>
        </div>

    </div>
</div>

{% block postloadjs %}
{{ block.super }}
<script type="text/javascript" src="{% static 'profiles/js/countryfield.js' %}"></script>
{% endblock %}
{% endblock %}
